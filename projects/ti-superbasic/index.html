
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TI-SUPERBasic (ROVER)</title>
	<script src="https://unpkg.com/blockly/blockly.min.js"></script>
	<script src="index.js"></script>

	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-color: #fff;
			font-family: sans-serif;
			overflow: hidden;
		}

		h1 {
			font-weight: normal;
			font-size: 140%;
			margin: 10px;
		}

		#blocklyDiv {
			float: bottom;
			height: 90%;
			width: 100%;
		}
	</style>
</head>

<body onload="start()" onbeforeunload="return checkChanges()" id="body">
	<h1>TI-SUPERBasic (ROVER)</h1> <div style="display:inline"> Note that this doesn't contain all features available to you in TI-Basic and is made specifically for the TI-84 Plus CE. We recommend using <a href="https://www.cemetech.net/sc/" target="_blank">this converter</a> to complete the process of turning this into a file to put on the calculator. </div>
	<br>
	<div id="buttonBar", style="display:inline;">
		<button onclick="save()">Save</button>
		<button onclick="load()">Load</button>
		<button onclick="downloadFile()">Export</button>
		<a id="download" style="display:none"></a>
		<button onclick="pickFile()">Import</button>
		<button onclick="convert()">Convert</button>
		<button onclick="reset()">Clear</button>
		<!-- <button onclick="debug()">View Workspace Code</button> -->
	</div>
	<div id="blocklyDiv"></div>

	<!-- Toolbox Definition -->
	<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
		<category name="Logic" categorystyle="logic_category">
			<block type="controls_if"></block>
			<block type="logic_boolean"></block>
			<block type="logic_compare"></block>
			<block type="logic_not"></block>
			<block type="logic_boolcomp"></block>
		</category>
		<category name="Numbers + Text" colour="#888888">
			<block type="math_number" gap="32">
				<field name="NUM">123</field>
			</block>
			<block type="math_operator"></block>
			<block type="text"></block>
			<block type="text_concat"></block>
		</category>
		<category name="Loops" categorystyle="loop_category">
			<block type="repeat_i">
				<value name="FROM">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="TO">
					<shadow type="math_number">
						<field name="NUM">10</field>
					</shadow>
				</value>
				<value name="BY">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
			<block type="repeat_while">
				<value name="BOOL">
					<shadow type="logic_boolean"></shadow>
				</value>
			</block>
			<block type="pause">
				<value name="TIME">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
		</category>
		<category name="Rover IO" colour="#cc6600">
			<block type="rover_move">
				<value name="TIME">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
		</category>
		<category name="General IO" colour="#00cc99">
			<block type="disp"></block>
			<block type="input"></block>
		</category>
		<category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
	</xml>
</body>

</html>
